apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookreview-frontend
  namespace: bookreview
  labels:
    app: bookreview-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookreview-frontend
  template:
    metadata:
      labels:
        app: bookreview-frontend
    spec:
      containers:
      - name: bookreview-frontend
        image: 381492049685.dkr.ecr.us-east-1.amazonaws.com/frontend-repo:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
